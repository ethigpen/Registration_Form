<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="first_name">First Name: *</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name: *</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="email_address">Email Address: *</label>
            <input type="text" name="email_address" id="email_address">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="text" name="password" id="password">
        </div>
        <div>
            <label for="confirm_password">Confirm Password: *</label>
            <input type="text" name="confirm_password" id="confirm_password">
        </div>
        <div>
            <label for="dob">Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <p>Gender Identity</p>
                <input type="radio" name="gender_id" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender_id" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender_id" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="gender_id" id="na">
                <label for="na">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="description" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label for="fav_language">Favorite Language: </label>
            <select name="fav_language">
                <option>JavaScript</option>
                <option>HTML/CSS</option>
                <option>Python</option>
                <option>MERN</option>
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" id="updates" checked >
            <label for="offers">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account" >
        </div>
        <h6>*Indicates a required field</h6> 
    </form>
</body>
</html>
